<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forecast Search</title>

        <script src="http://openlayers.org/api/OpenLayers.js"></script>
        <script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.4.js" ></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
        <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.1/moment-timezone-with-data.min.js"></script>

        <link rel="stylesheet" href="homework8.css">
        
    </head>
    
    <body>
        
        <!-- include homework8.js javascript -->
        <script src="homework8.js" type="text/javascript" charset="utf-8"></script> 
 
        <div class="container-fluid">
            
            <div class="page-header" style="margin: auto">
                <h1 style="text-align: center">Forecast Search</h1>
            </div>
            
            <form class="form-inline bg_transparent form_top_padding left_right_padding" method="get" id="myform" name="myform" action="">
                <fieldset>
                    
                    <!-- start of the row -->
                    <div class="row myrow">
                        
                        <div class="form-group nopadding fixed">
                            <label class="input-group" for="street"><span class="text_white">Street Address:</span><span class="text_asteriod">*</span></label>
                            <br>
                            <input size="30" type="text" id="street" name="street" class="form-control streetclass" placeholder="Enter street address">
                            <span id="helpBlock1" for="street" class="help-block text_red fixed_height"> </span>
                        </div>
                        
                        <div class="form-group nopadding fixed">
                            <label for="city" class="input-group"><span class="text_white">City:</span><span class="text_asteriod">*</span></label>
                            <br>
                            <input type="text" id="city" name="city" class="form-control" placeholder="Enter the city name">
                            <span id="helpBlock2" for="city" class="help-block text_red fixed_height"> </span>
                        </div>
                        
                        <div class="form-group nopadding fixed">
                            <label for="state" class="input-group"><span class="text_white">State:</span><span class="text_asteriod">*</span></label>
                            <br>
                            <select name="state" id="state" class="form-control" required>
                                <option id="defaultSel" disabled selected>Select your state...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <span id="helpBlock3" for="state" class="help-block text_red fixed_height"> </span>
                        </div>
                        
                        <div class="form-group nopadding fixed">
                            <label for="degree" class="input-group"><span class="text_white">Degree:</span><span class="text_asteriod">*</span></label>
                            <br>
                            <label class="radio-inline">
                                <input type="radio" name="degree" id="fahrenheit" value="fahrenheit" checked><span class="text_white"> Fahrenheit</span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="degree" id="celsius" value="celsius"><span class="text_white"> Celsius</span>
                            </label>
                            <!--<span id="helpBlock4" for="state" class="help-block text_red"></span>-->
                        </div>

                        <div class="form-group  nopadding fixed pull-right">
                            <div class="pull-right">
                                <div class="input-group pull-right">
                                    <button type="button" name="submit" id="submit" value="submit" class="btn btn-primary" ><span class="glyphicon glyphicon-search"></span> Search</button>
                                    <button id="clear" name="clear" type="reset" class="btn btn-default" ><span class="glyphicon glyphicon-refresh"></span> Clear</button>
                                </div>
                                <br />

                                <div class="pull-right" > 
                    <p><span class="text_white">Powered by:</span><a href="http://forecast.io"><img src="img/forecast_logo.png"  alt="FORECAST.IO" title="FORECAST.IO" width="80" height="50"/></a></p>
                                </div>
                            </div>
                        </div>
                    </div><!-- end of row -->
                </fieldset>
            </form>
            <hr/>
        </div>
        

        <!-- start of the output window -->
        <div class="container-fluid collapse" id="output">
            
            <ul class="nav nav-pills mytablist" role="tablist">
                <li id='tabFirst' role="presentation" class="active bg_color_grey onethird"><a href="#right_now" aria-controls="right_now" role="tab" data-toggle="tab" >Right Now</a></li>
                <li id='tabSecond' role="presentation" class="bg_color_grey onethird"><a href="#next_24_hours" aria-controls="next_24_hours" role="tab" data-toggle="tab">Next 24 Hours</a></li>
                <li id='tabThird' role="presentation" class="bg_color_grey onethird"><a href="#next_7_days" aria-controls="next_7_days" role="tab" data-toggle="tab">Next 7 Days</a></li>
            </ul>
            
              <!-- Tab panes -->
              <div class="tab-content">  
              <!-- start of tab-content --> 
              
                <!-- right now -->
                <div role="tabpanel" class="tab-pane active" id="right_now">
                    <!--<div class="row">-->
                        <div class="col-xs-12 col-md-6 text-center right_now_holder">
                            <div class="row">
                                <div class="col-md-6 col-xs-12 right_now_image_container">
                                    <div class='row'></div>
                                    <div class='row'>
                                        <img id="right_now_weather_image" class="right_now_img" /></div>
                                    <div class='row'></div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                    <div id="right_now_summary" >
                                        <span class="text_white right_now_summary_text my_summary1"></span><span class="text_white right_now_summary_text my_summary2"></span>
                                    </div>
                                    <div id="right_now_temperature">
                                        <span class="text_white right_now_temperature_text"></span>
                                        <span class="text_white right_now_temperature_sign"></span>
                                    </div>
                                    <div class="row" >
                                        <div class="col-sm-11 col-xs-12">
                                            <span class="text_blue right_now_min_temp_text"></span>
                                            <span class="text_black"> | </span>
                                            <span class="text_green right_now_max_temp_text"></span>
                                        </div>
                                        <div  class="col-sm-3 pull-right">
                                            <img class="img-responsive fb_logo pull-right" src="img/fb_icon.png" href="http://forecast.io/"  "display: inline; white-space:nowrap" onclick='fbHandler()' alt="Facebook Link" title="Facebook Link" />
                                        </div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                            
                            <div class="current_table ">
                                <table class="table table-striped danger">
                                    <tbody class="text_black text-left">
                                        <tr>
                                            <td>Precipitation</td>
                                            <td class="right_now_precip"></td>
                                        </tr>
                                        <tr class="danger">
                                            <td>Chance of Rain</td>
                                            <td class="right_now_rain"></td>
                                        </tr>
                                        <tr>
                                            <td>Wind Speed</td>
                                            <td class="right_now_wind"></td>
                                        </tr>
                                        <tr class="danger">
                                            <td>Dew Point</td>
                                            <td class="right_now_dew"></td>
                                        </tr>
                                        <tr>
                                            <td>Humidity</td>
                                            <td class="right_now_humidity"></td>
                                        </tr>
                                        <tr class="danger">
                                            <td>Visibility</td>
                                            <td class="right_now_visibility"></td>
                                        </tr>
                                        <tr>
                                            <td>Sunrise</td>
                                            <td class="right_now_sunrise"></td>
                                        </tr>
                                        <tr class="danger">
                                            <td>Sunset</td>
                                            <td class="right_now_sunset"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 olMap right_now_map">
                            <div id="basicMap"></div>
                        </div>
                        
                    <!--</div>-->
                </div>
                

                <!-- next 24 hours -->
                <div role="tabpanel" class="tab-pane" id="next_24_hours">
                    <!--
                    <div class='my24hrtable col-sm-12'>
                        
                    </div>
                    -->
                  
                    <div class="table-responsive">
                        <table class="table table-striped table_align_middle" id="my24hrtable">
                              <thead class="next24hr_thead text_white">
                                  <td>Time</td>
                                  <td>Summary</td>
                                  <td>Cloud Cover</td>
                                  <td class="next24hr_temp_hd"></td>
                                  <td>View Details</td>
                              </thead>
                              <tbody id="next24hr_tb" class="next24hr_tbody text_black accordion-body">
                              </tbody>
                        </table>
                    </div>
                    
                </div>

                <!-- next 7 days -->
                <div role="tabpanel" class="tab-pane" id="next_7_days">
                    <div class="my7daystab col-sm-12 table-responsive">
                        
                        
                    </div>
                    
                </div>
              
          <!-- end of tab-content -->      
          </div>
            
        </div>
        <!-- end of the output window -->
